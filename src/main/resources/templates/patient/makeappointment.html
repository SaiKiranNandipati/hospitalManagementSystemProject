 <section style="margin-top:100px;" id="appointment" class="appointment section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Appointment</h2>
          <p>Please fill all details to Make Appointment</p>
        </div>
        <form th:action=@{/saveAppointment} th:object="${appointment}" method="post" role="form" class="php-email-form">
          <div class="row">
            <div class="col-md-4 form-group">
              <select class="form-control" th:field="*{doctorEmail}"  id="dropOperator" required>
			    <option value="null">Select Doctor</option>
			    <option th:each="doctor : ${doctors}" th:value="${doctor.email}" th:text="${doctor.name}"></option>
			    </select>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="date" class="form-control" name="date" id="date" th:field="*{date}" placeholder="Date" required>
              <div class="validate"></div>
            </div>
            <div class="col-md-4 form-group mt-3 mt-md-0">
              <input type="time" class="form-control" name="slot" id="slot" th:field="*{slot}" placeholder="Slot" required>
              <div class="validate"></div>
            </div>
          </div>
          
          
          
           <div class="form-group mt-3">
            <select th:field="*{specialist}" class="form-control" required>
			     <option th:value="null">Select Speciality</option>
			    <option th:value="Cardiologist">Cardiologist</option>
			    <option th:value="Gynacologist">Gynacologist</option>
			    <option th:value="Neurologist">Neurologist</option>
			    <option th:value="Orthopedic">Orthopedic</option>
			    <option th:value="Dental">Dental</option>
			    <option th:value="ENT">ENT</option>
			    </select>
            <div class="validate"></div>
          </div>
          
            
          
         

         
         <div class="mb-3">
           
          </div>
          <div class="text-center"><button type="submit">Continue to Payment</button></div>
        </form>

      </div>
    </section><!-- End Appointment Section -->
